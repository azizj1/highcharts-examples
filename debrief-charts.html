  <div style="margin: 0 auto;">
    <div id="container1" style="display: inline-block"></div>
    <div id="container2" style="display: inline-block"></div>
  </div>

  <div id="container3" style="margin: 0 -120px"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<script>
var text = ['Quickly find information', 'This design over current design', 'Debrief Q3', 'Debrief Q4'];
var yAxisLabels = ['Strongly disagree', 'Disagree', 'Neutral', 'Agree', 'Strongly Agree'];
$(function () {

    Highcharts.chart('container2', {

        chart: {
            polar: true
        },

        title: {
            text: 'Debrief'
        },

        pane: {
            startAngle: 0,
            endAngle: 360
        },

        xAxis: [{
            tickInterval: 90,
            min: 0,
            max: 360,
            labels: {
                formatter: function () {
                    return '';
                },
                step: 1,
                zIndex: 1000
            },
            tickmarkPlacement: 3,
            gridLineWidth: 5,
        },
        {
            tickInterval: 45,
            min: 0,
            max: 360,
            labels: {
                formatter: function () {
                		if ((this.value / 45) % 2 == 1)
                    	return text[(this.value / 45 - 1) / 2];
                    else
                    	return '';
                },
                step: 1,
                zIndex: 1000
            },
            tickmarkPlacement: 3,
            gridLineWidth: 0,
        }],
        yAxis: {
            min: 0,
            tickInterval: 1,
            max: 5,
            labels: {
            	style: { "color": "rgb(114,228,191)" },
              formatter: function() {
              	return this.value === 0? '' : yAxisLabels[this.value-1];
              }
            },
            gridZIndex: 10,
            gridLineWidth: 0.75,
	          gridLineDashStyle: 'longdash'
        },

        plotOptions: {
            series: {
                pointStart: 0,
                pointInterval: 90
            },
            column: {
                pointPadding: 0,
                groupPadding: 0
            }
        },
        series: [{
            type: 'column',
            name: 'Persona B',
            data: [5, 4.5, 5, 4],
            pointPlacement: 'between',
            borderWidth: 1,
            color: 'rgb(111,160,232)'
        }]
    });
});
